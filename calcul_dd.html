<!DOCTYPE html>
<html lang="fr-BE">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_dd.css" rel="stylesheet" type="text/css">
    <title>Calculez vos revenus - Site d'ADA</title>
</head>

<body id="body">

    <div id="skip">
        <a href="#main">Aller au contenu</a>
    </div>

    <nav role="navigation"></nav>

    <h1>Voici un moyen de connaitre votre salaire net</h1>

    <!-- <img aria-hidden="true" src="./resources/images/image_principale.jpeg" alt=""> -->

    <fieldset>
        <legend>Salaire</legend>

        <form id="calcul" name="calcul" method="get" action="http://zamboyle.synology.me" target="my_iframe">
            <input type="hidden" name="repo" value="DehoustD/Hackathon">
            <input type="hidden" name="program" value="salaryFunction.java">
            <input type="hidden" name="function" value="SalaireBrutVersNet">

            <label for="p2">
                <p>Rythme</p>
            </label>
            <input type="radio" id="p2" name="p2" value="mensuel" checked>
            <label for="mensuel">mensuel</label>
            <br aria-hidden="true">
            <input type="radio" id="p2" name="p2" value="annuel">
            <label for="annuel">annuel</label>

            <br aria-hidden="true">

            <label for="p3">
                <p>Votre commune : </p>
            </label>
            <select name="p3" id="p3">commune
                <optgroup label="Bruxelles">
                    <option value="Bruxelles" selected>Bruxelles</option>
                </optgroup>
                <optgroup label="B.Flamant">
                    <option value="Anvers">Anvers</option>
                </optgroup>
                <optgroup label="B.Wallon">
                    <option value="Mons">Mons</option>
                </optgroup>
            </select>

            <br aria-hidden="true">

            <label for="p1">
                <p>salaire:</p>
            </label>
            <input type="number" name="p1" id="p1">

            <input type="submit">
        </form>

    </fieldset>

    <!-- <div class="border border-primary mt-2 embed-responsive embed-responsive-16by9"> -->
    <div>
        <iframe name="my_iframe" height="400" width="800"></iframe>
    </div>



</body>

</html>
